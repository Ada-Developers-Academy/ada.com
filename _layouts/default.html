<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen" title="" charset="utf-8" />
  <link rel="stylesheet" href="/css/bootstrap-responsive.css" type="text/css" media="screen" title="" charset="utf-8" />
  <title>Ada Developers Academy</title>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/javascript/bootstrap.min.js"></script>
  <script src="/javascript/modernizr.js"></script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">{{ site.name }}</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="{% if page.url == '/index.html'       %}active{% endif %}"><a href="/">Home</a></li>
            <li class="{% if page.url == '/about/index.html' %}active{% endif %}"><a href="/about">About</a></li>
            <li class="{% if page.url == '/faq/index.html'   %}active{% endif %}"><a href="/faq">FAQ</a></li>
            <li class="{% if page.blog %}active{% endif %}"><a href="/blog">Blog</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="container">
    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          Your Name<br />
          What You Are<br />
          your@email.com
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/yourusername/">github.com/yourusername</a><br />
          <a href="http://twitter.com/yourusername/">twitter.com/yourusername</a><br />
        </p>
      </div>
    </div>
  </div> <!-- /container -->
</body>
</html>
