---
layout: default
title: Blog
blog: true
---
<div class="page-header" id="about-header">
        <h1><small>Ada Developers Academy</small> Blog</h1>
</div>

<div class="container">
  <div class='row'>
    <div class='span12 blog-links'>
      {% for post in site.posts %}
        <div>
          <a class="blog-title" href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.date | date_to_string }}</p> 
          {{ post.content }}
        </div>  
      {% endfor %}
    </div>  
  </div>
</div>
